<html>

<head>
  <title>TODO supply a title</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../../assets/css/swiper.min.css" rel="stylesheet" type="text/css" />
  <link href="../../assets/css/jquery.mCustomScrollbar.min.css" rel="stylesheet" type="text/css" />
  <link href="../../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

  <link href="../../assets/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h2 class="black-color font-weight-bold h2 text-left">For anonymous User</h2>
    <div class="cost-calculator-name">
      <div class="name">
        <form>
          <div class="calc-name-section">
            <div class="form-group mb-3">
              <input class="form-control" type="text" placeholder="اسم المنشأة">
            </div>
            <div class="row align-items-center">
              <div class="col">
                <div class="row no-gutters align-items-center">
                  <div class="col-auto ml-2">
                    <span class="icon-circle-warning warning-color"></span>
                  </div>
                  <div class="col">
                    <p class="warning-title">لحفظ التكاليف يرجي تسجيل الدخول في المنصه </p>
                  </div>
                </div>
              </div>
              <div class="col-auto">
                <button class="btn btn-primary">تسجيل الدخول
                  <span class="icon-left-arrow text-xs d-none d-md-inline-block mr-2"></span>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- For Loged In-->
    <h2 class="black-color font-weight-bold h2 text-left my-5">For User</h2>
    <div class="cost-calculator-name">
      <div class="name">
        <form>
          <div class="calc-name-section">
            <div class="row">
              <div class="col-sm-4 col-lg-3 col-xl-2 mb-4 mb-sm-0">
                <select id="calc-name-selector">
                  <option value="enterprise">منشأتي</option>
                  <option value="project">مشروعي</option>
                  <option value="other">أخرى</option>
                </select>
              </div>
              <div class="col-sm-8 col-lg-9 col-xl-10">
                <div class="form-group mb-0">
                  <div id="select-enterprise">
                    <select>
                      <option>منشأتي</option>
                      <option>مشروعي</option>
                      <option>أخرى</option>
                    </select>
                  </div>
                  <div id="select-project" class="d-none">
                    <select>
                      <option>مشروعي</option>
                      <option>مشروعي</option>
                      <option>أخرى</option>
                    </select>
                  </div>
                  <input id="select-other" class="form-control d-none" placeholder="أخرى" type="text">
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="../../assets/js/jquery-3.4.1.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
  <script src="../../assets/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="../../assets/js/jquery.nice-select.min.js" type="text/javascript"></script>
  <script src="../../assets/js/swiper.min.js" type="text/javascript"></script>
  <script src="../../assets/js/wow.min.js" type="text/javascript"></script>
  <script src="../../assets/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
  <script src="../../assets/js/jquery.mixitup.js" type="text/javascript"></script>
  <script src="../../assets/js/jquery.mCustomScrollbar.min.js" type="text/javascript"></script>
  <script src="../../assets/js/bootstrap-rating-input.min.js"></script>
  <script src="../../assets/js/ellipsis.js" type="text/javascript"></script>
  <script src="../../assets/js/main.js" type="text/javascript"></script>
  <script>
    $('#calc-name-selector').on('change', function () {
      console.log($(this).val());
      var currentValue = $(this).val();
      $('#select-' + currentValue).removeClass('d-none').siblings().addClass('d-none');
    });
  </script>
</body>

</html>
